<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Names List</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"> <!-- Load all weights -->
  <style>
    /* General Page Style */
    body {
      margin: 0;
      padding: 0;
      width: 220px;
      font-family: "Open Sans", sans-serif;
    }

    /* Main Title */
    h1 {
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      font-family: "Open Sans", sans-serif;
      font-weight: 700;
      list-style: none;
      line-height: 1.6;
      word-break: break-word;
      border-collapse: collapse;
      font-size: 10pt;
      color: #666;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Count Text aligned to right */
    .count {
      font-size: 12px;
      color: #666;
      float: right;
      font-weight: 400;
    }

    /* Name List */
    .name-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    /* Name Items */
    .name-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px; /* Reduced margin */
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      font-family: "Open Sans", sans-serif;
      list-style: none;
      word-break: break-word;
      color: #333333;
      line-height: 1;
      box-sizing: border-box;
      font-size: 10pt;
      padding-bottom: 5px; /* Padding between items */
    }

    /* Material Icons */
    .material-icons {
      text-rendering: optimizeLegibility;
      list-style: none;
      word-break: break-word;
      box-sizing: border-box;
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
      font-size: 9pt;
      margin-right: 10px;
      position: relative;
      top: 2px;
    }

    /* Active Icon */
    .active-icon {
      color: #378b29;
    }

    /* Inactive Icon */
    .inactive-icon {
      color: #999;
    }

    /* Progress Bar Container */
    .progress-bar-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 15px;
      height: 5px;
      margin: 15px 0; /* Space around the progress bar */
      margin-top: 4px;
      position: relative;
    }

    /* Progress Bar */
    .progress-bar {
      height: 100%;
      border-radius: 15px;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #378b29;
      transition: width 0.3s ease;
      animation : expand 1s ease-in-out forwards;
    }

    /* Animation */
    @keyframes expand {
      from {
        width: 0%;
      }
      to {
        width: 100%;
      }
    }
    
  </style>
</head>
<body>
  <h1>Current support team <span class="count" id="countOfNames"></span></h1>
  
  <!-- Progress Bar Container -->
  <div class="progress-bar-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <ul class="name-list" id="nameList"></ul>

  <script>
    // Fetch the data from names.json
    async function fetchNames() {
      try {
        const response = await fetch('https://nexvia-connect.github.io/availableTeam/names.json');
        const data = await response.json();

        // Get the UL element
        const nameList = document.getElementById('nameList');

        // Clear the list
        nameList.innerHTML = '';

        // Count active names
        const activeNames = data.filter(person => person.status === 'Active').length;
        const totalNames = data.length;

        // Loop through each person and create list items
        data.forEach(person => {
          const li = document.createElement('li');
          li.className = 'name-item';

          // Set name opacity and icon color based on status
          if (person.status === 'Active') {
            li.style.opacity = '1';
            li.innerHTML = `<span class="material-icons active-icon">check_circle</span>${person.name}`;
          } else {
            li.style.opacity = '0.5';
            li.innerHTML = `<span class="material-icons inactive-icon">cancel</span>${person.name}`;
          }

          nameList.appendChild(li);
        });

        // Update the count of names
        document.getElementById('countOfNames').innerText = `${activeNames} / ${totalNames}`;

        // Update the progress bar
        const progressBar = document.getElementById('progressBar');
        const percentage = (activeNames / totalNames) * 100;
        progressBar.style.width = `${percentage}%`;

        // Change the color based on percentage
        let color;
          
          if (percentage <= 20) {
              color = '#fc3164'; // 0% - 20%
          } else if (percentage <= 40) {
              color = '#dc5827'; // 20% - 40%
          } else if (percentage <= 60) {
              color = '#ac7400'; // 40% - 60%
          } else if (percentage <= 80) {
              color = '#768300'; // 60% - 80%
          } else {
              color = '#388929'; // 80% - 100%
          }
          
          progressBar.style.backgroundColor = color;


      } catch (error) {
        console.error('Error fetching names:', error);
      }
    }

    // Fetch the names on page load
    fetchNames();

    // Automatically refresh the names every 30 seconds
    setInterval(fetchNames, 30000); // 30,000 milliseconds = 30 seconds
  </script>
</body>
</html>

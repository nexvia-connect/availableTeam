<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Names List</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
  <style>
    /* General Page Style */
    body {
      margin: 0;
      padding: 0;
      width: 220px;
      font-family: "Open Sans", sans-serif;
    }

    /* Main Title */
    h1 {
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      font-family: "Open Sans", sans-serif;
      list-style: none;
      line-height: 1.6;
      word-break: break-word;
      border-collapse: collapse;
      font-size: 10pt;
      color: #666;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Count Text aligned to right */
    .count {
      font-size: 8px;
      color: #666;
      float: right;
      font-weight: lighter;
    }

    /* Name List */
    .name-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    /* Name Items */
    .name-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      font-family: "Open Sans", sans-serif;
      list-style: none;
      word-break: break-word;
      color: #333333;
      line-height: 1;
      box-sizing: border-box;
      font-size: 10pt;
    }

    /* Material Icons */
    .material-icons {
      text-rendering: optimizeLegibility;
      list-style: none;
      word-break: break-word;
      box-sizing: border-box;
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
      font-size: 9pt;
      color: #378b29;
      margin-right: 10px;
      position: relative;
      top: 2px;
    }
  </style>
</head>
<body>
  <h1>Current support team<span class="count" id="countOfNames"></span></h1>
  <ul class="name-list" id="nameList"></ul>

  <script>
  // Fetch the data from names.json
  async function fetchNames() {
    try {
      const response = await fetch('https://nexvia-connect.github.io/availableTeam/names.json');
      const data = await response.json();

      // Get the UL element
      const nameList = document.getElementById('nameList');

      // Clear the list
      nameList.innerHTML = '';

      // Loop through each person and create list items
      data.forEach(person => {
        const li = document.createElement('li');
        li.className = 'name-item';

        // Set name opacity based on status
        if (person.status === 'Active') {
          li.style.opacity = '1';
          li.innerHTML = `<span class="material-icons">check_box_outline_blank</span>${person.name}`;
        } else {
          li.style.opacity = '0.5';
          li.innerHTML = `<span class="material-icons">cancel</span>${person.name}`;
        }

        nameList.appendChild(li);
      });
    } catch (error) {
      console.error('Error fetching names:', error);
    }
  }

  // Fetch the names on page load
  fetchNames();
</script>
</body>
</html>

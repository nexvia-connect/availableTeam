<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Names List</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .name-list {
      list-style-type: none;
      padding: 0;
    }

    .name-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .material-icons {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>List of Names</h1>
  <ul class="name-list" id="nameList"></ul>

  <script>
    // Fetch the data from names.json
    async function fetchNames() {
      try {
        const response = await fetch('https://nexvia-connect.github.io/availableTeam/names.json');
        const data = await response.json();

        // Get the UL element
        const nameList = document.getElementById('nameList');

        // Clear the list
        nameList.innerHTML = '';

        // Loop through the names and create list items
        data.names.forEach(name => {
          const li = document.createElement('li');
          li.className = 'name-item';
          li.innerHTML = `<span class="material-icons">check_box_outline_blank</span>${name}`;
          nameList.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching names:', error);
      }
    }

    // Fetch the names on page load
    fetchNames();
  </script>
</body>
</html>
